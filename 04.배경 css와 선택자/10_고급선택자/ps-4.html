<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { 
            margin: 0 auto;
            width: 960px;
        }

        ul li {
            margin: 15px;
        }
        /* ~면서(and) li 태그 이면서 new를 클래스로 가진 태그 */
        li.new::before {
            content: "new!!"; 
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
            background: #f00;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
          <li class="new">제품 A</li>
          <li>제품 B</li>
          <li>제품 C</li>
          <li class="new">제품 D</li>
        </ul>
      </div>  
</body>
</html>
