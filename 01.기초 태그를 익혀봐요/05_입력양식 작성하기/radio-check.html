<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>

            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label><input type="checkbox" value="s_3" checked>선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>

            <p><b>포장 선택</b></p>
            <label><input type="radio"  name="text" value="yes">선물포장</label>
            <label><input type="radio" name="text" value="no" checked>선물포장 안함</label>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li><label for="addr">주소</label>
                    <input type="text" id="addr"></li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail"> 
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type=tel id="phone">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
