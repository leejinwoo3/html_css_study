<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>레드향</h1>
    <!-- <h2>레드향 샐러드 레시피</h2>
    <h3>상품 구성</h3>
    <h4>레드향, 폰즈소스</h4>
    <h5>어쩌고 저쩌고</h5>
    <h6>아무렇게나</h6> -->
    <!-- b태그 : 굵게표시 / strong태그 : 경고, 주의사항등 강조-->
    <!-- i태그 : 기울임 표시,마음의생각,용어, 관용구 / em태그 : 문장에서 특별히 강조-->
    <p>껍질에 붉은 <br /> 빛이 돌아 <br /> <b>레드향</b>이라 불린다.</p>
    <p>
        <em>레드향</em>은 한라봉과 귤을 교배한 것으로 <br />
        <i>일반귤</i>보다 2,3배 크고 과육이 붉고 통통하다.
    </p>
    <p>비타민c,p가 풍부해 <strong>혈액순환<sup>1</sup></strong>에 좋다.</p>
    <p>비타민c,p가 풍부해 <strong>감기예방<sub>2</sub></strong>에 <del>좋다</del>.</p>
</body>
</html>
