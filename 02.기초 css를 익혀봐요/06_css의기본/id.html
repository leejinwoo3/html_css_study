<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id.html</title>
    <style>
        #container{
            width: 500px; 
            margin: 0 auto;/* 가운데정렬 */
            border: 1px solid #000;/* 테두리:선의 굵기, 직선, 컬러 */
        }

        #header{
            color: blue;
        }
        #para {
            color: red;
        }
    </style>
</head>
<body>
    <!-- id는 중복되면 안된다 -->
    <div id="container">
    <h1 id="header">레드향</h1>
    <p id="para">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p> 
    </div>
</body>
</html>
